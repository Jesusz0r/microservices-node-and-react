apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: local.ticketing.com
      http:
        paths:
          - path: /api/user/?(.*)
            backend:
              serviceName: auth-service
              servicePort: 8000
